<!DOCTYPE html>
<html>
    <head>
        <tetle>Пример работы с пользователем</tetle>
    </head>
<body>
    <script>
        where=window.prompt("Куда заглянем сегодня?");
        switch(where) {
            case "Вконтакте":
                window.location="https://www.vk.com/";
                break;
            case "ТикТок":
                window.location="https://www.tiktok.com/";
                break;
            case "Фейсбук":
                window.location="https://www.facebook.com/";
                break;
            case "Инстаграм":
                window.location="https://www.instagram.com/";
                break;
            case "Твитер":
                window.location="https://www.twitter.com/";
                break;
            default:
                window.location="https://itiu.bsu.by/";
        }


    </script>
</body>
</html>
