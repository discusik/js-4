<!DOCTYPE html>
<html>
<head>
    <title>Пример 26t</title>
</head>
<body>
    <script>
        let n=prompt('Введите число n:');
        let z=1; //z хранит результаты n
        if(n>1) {
            let i=2;
            do {
                z=z*i;
                i++;
            }
            while(i<=+n);
        }
        alert('Факториал числа ' + n + ' равен ' + z);
    </script>
</body>
</html>
